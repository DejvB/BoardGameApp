{% extends "polls/header.html" %}
{% block body %}
<div id="container" style="width: 75%;">
    <canvas id="pie-chart"></canvas>
  </div>

  <!--<script src="node_modules/chart.js/dist/Chart.min.js"></script>-->
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
<script>
    var config = {
      type: 'doughnut',
      data: {
        datasets: [{
          data: {{ data0|safe }},
          backgroundColor: {{ colors|safe }},
          borderColor: '#a0a0a0',
          borderWidth: 1,
          borderAlign: 'inner',
          hoverBorderWidth: 3,
          label: 'Population'
        },
        {
          data: {{ data1|safe }},
          backgroundColor: {{ colors|safe }},
          borderColor: '#a0a0a0',
          borderWidth: 1,
          borderAlign: 'inner',
          hoverBorderWidth: 3,
          label: 'Population'
        },
        {
          data: {{ data2|safe }},
          backgroundColor: {{ colors|safe }},
          borderColor: '#a0a0a0',
          borderWidth: 1,
          borderAlign: 'inner',
          hoverBorderWidth: 3,
          label: 'Population'
        },
        {
          data: {{ data3|safe }},
          backgroundColor: {{ colors|safe }},
          borderColor: '#a0a0a0',
          borderWidth: 1,
          borderAlign: 'inner',
          hoverBorderWidth: 3,
          label: 'Population'
        }],
        labels: {{ labels|safe }}
      },
      options: {
        responsive: true
      }
    };

    window.onload = function() {
      var ctx = document.getElementById('pie-chart').getContext('2d');
      window.myPie = new Chart(ctx, config);
    };

  </script>


{% endblock %}
